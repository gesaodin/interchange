<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">        
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title>Datos Bancarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list class="ion-list-class">
      <ion-grid>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Titular&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
             <ion-input [(ngModel)]="bank.titular" value="{{bank.titular}}" clearInput ></ion-input>        
          </ion-col>
        </ion-row>
       
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Nombres&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-select [(ngModel)]="bank.name"  placeholder="Seleccione">
              <ion-select-option  *ngFor="let obj of banks" value="{{obj.code}}">{{obj.desc}}</ion-select-option>              
            </ion-select>        
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Tipo&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-select [(ngModel)]="bank.type"  placeholder="Seleccione">
              <ion-select-option value="AH">Ahorro</ion-select-option>
              <ion-select-option value="COR">Corriente</ion-select-option>
              <ion-select-option value="DIG">Digital</ion-select-option>
            </ion-select>        
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            NÃºmero&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
              <ion-input [(ngModel)]="bank.number" value="{{bank.number}}" clearInput ></ion-input>            
          </ion-col>
        </ion-row>

      
      </ion-grid>
    </ion-list>

    <ion-list class="ion-list-class">
      <ion-grid>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Preferencia&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-select [(ngModel)]="bank.money"  placeholder="Seleccione">
              <ion-select-option value="dolar">Dolares Americanos</ion-select-option>
              <ion-select-option value="pesochile">Pesos Chileno</ion-select-option>
              <ion-select-option value="bolivares">Bolivares Soberanos</ion-select-option>
            </ion-select>        
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

      <div style="text-align:center"><br>
        <ion-button (click)="addData()" class="btnSave" >Guardar datos</ion-button>
      </div>
</ion-content>
