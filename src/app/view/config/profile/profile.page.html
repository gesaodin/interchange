<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">        
        <ion-icon color="light" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>  
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

<ion-content>
  <div style="background-color:#1D9D36; height:100px; text-align:center" >
    <img src="{{ imgSrcPhoto }}" style="border-radius:100%; width:90px;">            
  </div>
  <ion-list class="ion-list-class">
      <ion-grid>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Nombres&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
              <ion-input [(ngModel)]="firstname" value="{{firstname}}" clearInput ></ion-input>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Apellidos&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
              <ion-input [(ngModel)]="lastname" value="{{lastname}}" clearInput></ion-input>           
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            DNI&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-input [(ngModel)]="dni"  value={{dni}} clearInput></ion-input>          
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Reside en&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-select [(ngModel)]="reside"  placeholder="Seleccione">
              <ion-select-option value="chile">Chile</ion-select-option>
              <ion-select-option value="venezuela">Venezuela</ion-select-option>
            </ion-select>        
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Tel√©fono&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-input [(ngModel)]="phone" value="{{phone}}" clearInput></ion-input>          
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="3" align-self-end class="i-rowC" >
            Email&nbsp;&nbsp;
          </ion-col>
          <ion-col size="9" class="i-rowC2" align-self-end >            
            <ion-input type="email" [(ngModel)]="email" value="{{email}}" clearInput></ion-input>         
          </ion-col>
        </ion-row>
      </ion-grid>
      


      <div style="text-align:center"><br>
        <ion-button (click)="addData()" class="btnSave" >Guardar</ion-button>
      </div>
  </ion-list>

  
</ion-content>
